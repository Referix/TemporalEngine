engine:
  enabled: true                 # hard kill-switch
  mode: ACTIVE                  # ACTIVE | OBSERVE
  evaluation-interval: 30s

autosave:
  enabled: true
  interval: 30m                 # як Duration.parse-friendly

persistence:
  enabled: true                 # future-proof
  strict-restore: false         # false = при помилці reset

phases:
  - id: early
    duration: 3d

  - id: mid
    duration: 7d

  - id: late
    duration: infinite
